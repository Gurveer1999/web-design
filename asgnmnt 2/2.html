<!DOCTYPE html>
<html>
<head>
	<style>
* {
  box-sizing: border-box;
}
/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="one.jpeg" style="width:100%">
    <img src="two.jpeg" style="width:100%">

    <img src="ten.jpeg" style="width:100%">

  </div>

</div>
</body>
</html>
