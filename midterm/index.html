<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Term</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="" id="user">
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>First Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="first" placeholder="First Name">
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Last Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="last" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Blood Group</label>
                    </div>
                    <div class="col-md-10">
                        <select class="form-control" id="bloodGroup">
                            <option value="Select your blood type">Blood Type</option>
                            <option>O-</option>
                            <option>O+</option>
                            <option>A-</option>
                            <option>A+</option>
                            <option>B-</option>
                            <option>B+</option>
                            <option>AB-</option>
                            <option>AB+</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Phone Number</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="phone" placeholder="Phone number">
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Student Id</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="id" placeholder="Student id">
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Address</label>
                    </div>
                    <div class="col-md-10">
                        <textarea class="form-control" id="address" cols="30" rows="3" placeholder="Enter your address"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                    <label for="">Do you have a car?</label>
                    </div>
                    <div class="col-md-10">
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="jeep" id="" value="Yes">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="jeep" id="" value="No">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Age</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="age">
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Gender</label>
                    </div>
                    <div class="col-md-10">
                        <select class="form-control" name="gender" id="gender">
                            <option value="">Select your gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-2">
                        <label>Martial Status</label>
                    </div>
                    <div class="col-md-10">
                        <select class="form-control" id="life">
                            <option value="">Select your martial status</option>
                            <option>Single</option>
                            <option>Married</option>
                            <option>Divorced</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" onclick="submitVal()" class="btn button btn-secondary">Submit</button>
        </form>
    </div>
<div class="container jumbotron m-5">
    <ul id="dataBoard">
    </ul>
</div>


    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
